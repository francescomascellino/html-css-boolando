<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class>

        <!-- HEADERR -->
        <header>

            <div class="container">

                <!-- NAVBAR -->
                <nav>

                    <div class="categories">

                        <a href="#">Uomo</a><a href="#">Donna</a><a href="#">Bambini</a>

                    </div>

                    <a href="#"><img class="logo"
                            src="./assets/img/boolean-logo.png"
                            alt="Logo"></a>

                    <div class="user_menu"><p><i class="fa-regular fa-user"></i></p>
                        <p><i class="fa-regular fa-heart"></i></p> <p><i
                                class="fa-solid fa-bag-shopping"></i></p></div>

                </nav>

            </div>

        </header>

        <!-- MAIN -->
        <main>

            <div class="store_container">

                <div class="product_card">

                    <div class="product_img">

                        <img src="./assets/img/1.webp" class="product_front"
                            alt="levi">

                        <img src="./assets/img/1b.webp" class="product_back"
                            alt="levi alt">

                        <div class="like">
                            <span>&hearts;</span>
                        </div>

                        <div class="discount_info">
                            <span class="discount tag">-50%</span><span
                                class="green">Sostenibilità</span>
                        </div>

                    </div>

                    <div class="product_desc">

                        <a href>

                            <p class="brand">Levi's</p>

                            <p class="product_name">RELAXED FIT TEE UNISEX</p>

                        </a>

                        <span class="discount">14.99 €</span><span class="price">
                            29.99 €</span>

                    </div>

                </div>

            </div>

        </main>

        <!-- FOOTER -->
        <footer>

        </footer>

    </body>
</html>
